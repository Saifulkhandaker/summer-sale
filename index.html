<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link rel="shortcut icon" href="./images/Summer 1.png" type="image/x-icon">
     <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- work sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- basic font style -->
    <style>
        .work-sans{
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body class="work-sans">
    <header class="bg-[#F9F6E2]">
        <!-- banner-section -->
        <section class="w-11/12 lg:w-11/12 m-auto items-center md:flex lg:flex justify-between">
            <!-- bannaer content -->
            <div class="text-center gap-16">
                <p class="text-black text-2xl font-medium mb-10">---SALE FEVER---</p>
                <h1 class="text-black text-4xl font-bold mb-10">Purchase TK 200 or <br> above & get <span class="text-[#E527B2]">20% off</span></h1>
                <div class="flex items-center ml-14 md:ml-0 lg:ml-10">
                    <p class="text-black lg:text-lg md:text-sm font-medium">Use Promo Code</p>
                    <button class="text-[#FFF] bg-[#E527B2] py-2 rounded-lg ml-2 px-8">SELL200</button>
                </div>
            </div>
            <!-- banner img -->
            <div>
                <img src="./images/Summer 1.png" alt="">
            </div>
        </section>

    </header>
    <main class="bg-[#F8F8F8]">
        <!-- card and purchase section -->
        <section class="w-11/12 lg:w-11/12 m-auto flex flex-col lg:flex-row gap-5">

            <!--  1st card container -->
        <div class="mt-10 flex-1">
            <p class="text-4xl text-[#111111] font-semibold">Sportswear</p>
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
                <!-- card 1 -->
                <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                    <figure class=" py-10  bg-[#1111110d]">
                      <img src="./images/prod4.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center gap-5 mt-2">
                      <img src="./images/rating.png" alt="">
                      <p id="" class="text-xl text-[#111111] font-semibold">Sports Back Cap</p>
                      <p class="text-xl text-[#11111180]"><span id="">49.00</span> TK</p>
                    </div>
                  </div>
                <!-- card 2 -->
                <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                    <figure class=" py-8  bg-[#1111110d]">
                      <img src="./images/prod5.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center gap-5 mt-2">
                      <img src="./images/rating.png" alt="">
                      <p id="" class="text-xl text-[#111111] font-semibold">Full Jersey Set</p>
                      <p class="text-xl text-[#11111180]"><span id="">69.00</span> TK</p>
                    </div>
                  </div>
                <!-- card 3 -->
                <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                    <figure class=" py-8  bg-[#1111110d]">
                      <img src="./images/prod6.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center gap-5 mt-2">
                      <img src="./images/rating.png" alt="">
                      <p id="" class="text-xl text-[#111111] font-semibold">Sports cates</p>
                      <p class="text-xl text-[#11111180]"><span id="">159.00 </span> TK</p>
                    </div>
                  </div>
                </div>
            <!--  2nd card container-->
            <div class="mt-10">
                <p class="text-4xl text-[#111111] font-semibold">Furniture</p>
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
                    <!-- card 4 -->
                    <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                        <figure class=" py-10  bg-[#1111110d]">
                          <img src="./images/prod7.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center gap-5 mt-2">
                          <img src="./images/rating.png" alt="">
                          <p id="" class="text-xl text-[#111111] font-semibold">Single Relax Chair</p>
                          <p class="text-xl text-[#11111180]"><span id="">185.00</span> TK</p>
                        </div>
                      </div>
                    <!-- card 5 -->
                    <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                        <figure class=" py-11  bg-[#1111110d]">
                          <img src="./images/prod8.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center gap-5 mt-2">
                          <img src="./images/rating.png" alt="">
                          <p id="" class="text-xl text-[#111111] font-semibold">Children play</p>
                          <p class="text-xl text-[#11111180]"><span id="">299.00</span> TK</p>
                        </div>
                      </div>
                    <!-- card 6 -->
                    <div id="" class="card bg-base-100 shadow-xl mt-10 p-5 pt-10 rounded-none">
                        <figure class=" py-12  bg-[#1111110d]">
                          <img src="./images/prod9.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body items-center text-center gap-5 mt-2">
                          <img src="./images/rating.png" alt="">
                          <p id="" class="text-xl text-[#111111] font-semibold">Flexible Sofa</p>
                          <p class="text-xl text-[#11111180]"><span id="">339.00</span> TK</p>
                        </div>
                      </div>  
                  </div>
              </div>







        </div>

        

    

        </section>

    </main>

    
</body>
</html>
